<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="pricing">
            <div class="basic">Basic</div>
            <div class="month">$9.99/month</div>
            <ul>
                <li><i class="fa-solid fa-circle-check"></i> 10GB Storage</li>
                <li><i class="fa-solid fa-circle-check"></i>1 User</li>
                <li><i class="fa-solid fa-circle-check"></i>Support</li>
            </ul>
            <button>Sign Up</button>
        </div>

        <div class="pricing">
            <div class="standard">Standard</div>
            <div class="month">$19.99/month</div>
            <ul>
                <li><i class="fa-solid fa-circle-check"></i> 10GB Storage</li>
                <li><i class="fa-solid fa-circle-check"></i>5 Users</li>
                <li><i class="fa-solid fa-circle-check"></i>Support</li>
            </ul>
            <button>Sign Up</button>
        </div>

        <div class="pricing">
            <div class="premium">Premium</div>
            <div class="month">$9.99/month</div>
            <ul>
                <li><i class="fa-solid fa-circle-check"></i> 10GB Storage</li>
                <li><i class="fa-solid fa-circle-check"></i>10 Users</li>
                <li><i class="fa-solid fa-circle-check"></i>24/7 Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
